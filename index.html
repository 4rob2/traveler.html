<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/mystyles.css" rel="stylesheet" media="all" type="css/text">
    <script src="traveler.html/jquery-1.12.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    <script src="traveler.html/traveler.html.js"></script>
    <title>Vacation Finder</title>
  </head>
  <body>
    <div class="headers"
    <h1> BREAKAWAY TRAVEL AGENCY<H1>
    <h1> Dedicated to discovering our Planet's Treasures"<h1>
      <h2> Can't Decide where to go on vacation this time?<h2>
      <h2> Use our quick and easy vacation finder tool to help out.<h2>
    </div>
    <div class="container">
      <form id="finder">
        <div class="form-group">
          <label for="pan">
            Do you prefer to view the wonders of nature or the marvels of mankind?
          </label>
          <select id="pan">
            <option><em>Nature<em><option>
            <option><em>Mankind<em><option>
          </select>
        </div>
        <div class="form-group">
          <label for="temp">
            Do you prefer a warmer climate or does the discovery of wonders outweigh this decision?
          </label>
          <select id="temp">
            <option><em>Warm<em><option>
            <option><em>Discovery<em><option>
          </select>
        </div>
        <div class="form-group">
          <label for="">
            Do you prefer activity that is hands on or passing by with a camera?
          </label>
          <select id="nature">
            <option><em>HandsOn<em><option>
            <option><em>Camera<em><option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">
            hile on vacation do you prefer a heavy activity list or a more laid back relaxing schedule?
          </label>
          <select id="time">
            <option><em>Action<em><option>
            <option><em>Relaxing<em><option>
          </select>
        </div>
        <div class="form-group">
          <label for="relative">
            Are you planning a special occassion celebration for yourself and significant other or are you planning a family vacation?
          </label>
          <select id="relative">

            <option><em>Special<em><option>
            <option><em>Family<em><option>
          </select>
        </div>
    </div>

  </body>
</html>
